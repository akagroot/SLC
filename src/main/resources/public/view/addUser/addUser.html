<form name="addAthleteForm" ng-submit="AddUser.addUser(addAthleteForm)">
	<h3>Add Athlete</h3>

	<div ng-if="AddUser.success" class="alert alert-success">
		<strong>Success!</strong> The athlete has been added.
	</div>

	<div ng-if="AddUser.error" class="alert alert-danger">
		<strong>Error!</strong> {{AddUser.errorMessage}}
	</div>

	<div class="form-group">
		<label>Role</label>
		<select class="form-control" required ng-model="AddUser.addUserModel.role">
			<option value="ATHLETE">Athlete</option>
			<option value="ADMIN">Admin</option>
		</select>
	</div>
	<div class="form-group">
		<label>Coach</label>
		<select class="form-control" ng-model="AddUser.addUserModel.coachId" >
			<option ng-repeat="coach in AddUser.coaches" value="{{coach.id}}">{{coach.lastName}}, {{coach.firstName}}</option>
		</select>
	</div>
	<div class="form-group">
		<label>Email</label>
		<input type="email" class="form-control" required
			ng-model="AddUser.addUserModel.email"/>
	</div>
	<div class="form-group">
		<label>First Name</label>
		<input type="text" ng-model="AddUser.addUserModel.firstName" class="form-control"/>
	</div>
	<div class="form-group">
		<label>Last Name</label>
		<input type="text" ng-model="AddUser.addUserModel.lastName" class="form-control"/>
	</div>

	<button type="submit" class="btn btn-primary"
		ng-disabled="AddUser.saving">Add Athlete</button>
	<div ng-if="AddUser.saving" us-spinner></div>
</form>
